    <idr-back-btn [routerLink]="['/auth/login']">
        Cancel</idr-back-btn>
    <span class="headline">Forgot Your Password</span>

    <form
        (keyup.enter)="forgotPass()"
        (ngSubmit)="forgotPass()"
        novalidate
        #formDir="ngForm"
        [formGroup]="form"
        *ngIf="!showSuccess"
        >
        <p>Enter your Email Address and we'll send you a link to reset</p>
        <idr-input-text
            [hasError]="form.get('email').invalid && formSubmitted"
            formControlName="email"
            placeholder='Email Address'
            [control]="form.get('email')"
            >
        </idr-input-text>
        <idr-default-btn class="green" (onClick)=forgotPass($event)>
            <idr-icon icon="icon-check"></idr-icon>
            <span>Reset</span>
        </idr-default-btn>
        <idr-server-error [message]="message"></idr-server-error>
    </form>

    <div class="successMessage" *ngIf="showSuccess">Please check your inbox to reset password for account <br />If you didn't get link on your email please be sure it was right and ask password one more time</div>
