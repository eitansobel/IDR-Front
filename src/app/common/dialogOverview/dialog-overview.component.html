<div class="header">
    <h3 class="title flex">{{headerText}}</h3>
    <div class="flex-nosize">
        <idr-icon icon="icon-close" class="flex-nosize" (click)="closeDialog(false)"></idr-icon>
    </div>
</div>

<div class="body">
    {{promoListText}}
</div>

<div class="footer">
    <idr-default-btn (click)="closeDialog(false)" class="flex">
        <idr-icon icon="icon-close"></idr-icon>
        <span>No</span>
    </idr-default-btn>
    <idr-default-btn  class="green" (click)="closeDialog(true)">
        <idr-icon icon="icon-check"></idr-icon>
        <span>Yes</span>
    </idr-default-btn>
</div>
